name: Build and Push to Artifact Registry

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  PROJECT_ID: maven-440411
  REGION: us-central1
  GAR_LOCATION: us-central1-docker.pkg.dev/maven-440411/hello/

job:
  build-push-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
        
      - id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.SERVICE_ACCOUNT_KEY }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Docker auth"
        run: |-
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: List image
        run: |-
          gcloud artifacts repositories list --project=maven-440411 --location=us-central1
          
      - name: Build image
        run: docker build . --file github-actions/Dockerfile --tag us-central1-docker.pkg.dev/maven-440411/hello/vprem
        working-directory: github-actions

      - name: Push image
        run: docker push us-central1-docker.pkg.dev/maven-440411/hello/vprem
